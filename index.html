<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/script.js"></script>

    <title>Market Place</title>
  </head>
  <body>
    <div class="container margin_top" id="form">

        <div class="row g-3 margin_bottom">
            <div class="col">
              <label for="firstName" class="form-label">Full name</label>
              <input type="text" class="form-control" id="name" aria-label="First name">
            </div>
            <div class="col">
              <label for="product" class="form-label">Product purchased</label>
              <input type="text" class="form-control" id="product" aria-label="product">
            </div>
        </div>

      <form class="row g-3">
        <div class="col-md-6">
          <label for="description" class="form-label">Description</label>
          <input type="text" class="form-control" id="description" placeholder="Enter a brief description of product"/>
        </div>
        <div class="col-md-6">
          <label for="inputAmount" class="form-label">Amount</label>
          <input type="number" class="form-control" id="amount" />
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            placeholder="1234 Main St"
          />
        </div>
        <div class="col-12">
          <label for="Email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
          />
        </div>
        <div class="col-md-6">
          <label for="inputCountry" class="form-label">Country</label>
          <input type="text" class="form-control" id="country" placeholder="Ni..."/>
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="state" class="form-select">
            <option selected>Choose...</option>
            <option>Lagos</option>
            <option>Abuja</option>
            <option>Ogun</option>
            <option>Ondo</option>
            <option>Anambra</option>
            <option>Benin</option>
            <option>Kaduna</option>
            <option>Kwara</option>
            <option>Niger</option>
            <option>Osun</option>
            <option>Oyo</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Date</label>
          <input type="date" class="form-control" id="date" />
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">
              Send receipt through email?
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Print Receipt</button>
        </div>
      </form>
    </div>

    <div class = "invoice-wrapper receipt" id = "print-area">
      <div class = "invoice">
          <div class = "invoice-container">
              <div class = "invoice-head">
                  <div class = "invoice-head-top">
                      <div class = "invoice-head-top-left text-start">
                          <img src = "img/monie point.png">
                      </div>
                      <div class = "invoice-head-top-right text-end">
                          <h3>Invoice</h3>
                      </div>
                  </div>
                  <div class = "hr"></div>
                  <div class = "invoice-head-middle">
                      <div class = "invoice-head-middle-left text-start">
                          <p class="date"><span class = "text-bold">Date:</span> </p>
                      </div>
                      <div class = "invoice-head-middle-right text-end">
                          <p><spanf class = "text-bold">Invoice No:</span>16789</p>
                      </div>
                  </div>
                  <div class = "hr"></div>
                  <div class = "invoice-head-bottom">
                      <div class = "invoice-head-bottom-left">
                          <ul>
                              <li class = 'text-bold'>Invoiced To:</li>
                              <li class="name"></li>
                              <li class="email"></li>
                              <li class="address"></li>
                              <li class="state"><p class="country"></p></li>
                          </ul>
                      </div>
                      <div class = "invoice-head-bottom-right">
                          <ul class = "text-end">
                              <li class = 'text-bold'>Pay To:</li>
                              <li>Adisa Co.</li>
                              <li>24, Bolaji Onalapo</li>
                              <li>Isuti, Lagos</li>
                              <li>akitobioluwafemi@gmail.com</li>
                          </ul>
                      </div>
                  </div>
              </div>
              <div class = "overflow-view">
                  <div class = "invoice-body">
                      <table>
                          <thead>
                              <tr>
                                  <td class = "text-bold">Service</td>
                                  <td class = "text-bold">Description</td>
                                  <td class = "text-bold">Rate</td>
                                  <td class = "text-bold">QTY</td>
                                  <td class = "text-bold">Amount</td>
                              </tr>
                          </thead>
                          <tbody>
                              <tr>
                                  <td class="product"></td>
                                  <td class="description"></td>
                                  <td class="amount"></td>
                                  <td>1</td>
                                  <td class = "text-end">$<span class="amount"></span></td>
                              </tr>
                              <tr>
                          </tbody>
                      </table>
                      <div class = "invoice-body-bottom">
                          <div class = "invoice-body-info-item border-bottom">
                              <div class = "info-item-td text-end text-bold">Sub Total:</div>
                              <div class = "info-item-td text-end">$<span class="amount"></span></div>
                          </div>
                          <div class = "invoice-body-info-item border-bottom">
                              <div class = "info-item-td text-end text-bold">Tax:</div>
                              <div class = "info-item-td text-end">$0.00</div>
                          </div>
                          <div class = "invoice-body-info-item">
                              <div class = "info-item-td text-end text-bold">Total:</div>
                              <div class = "info-item-td text-end">$<span class="amount"></span></div>
                          </div>
                      </div>
                  </div>
              </div>
              <div class = "invoice-foot text-center">
                  <p><span class = "text-bold text-center">Thanks for your patronage.&nbsp;</span></p>

                  <div class = "invoice-btns">
                      <button type = "button" class = "invoice-btn" onclick="printInvoice()">
                          <span>
                              <i class="fa-solid fa-print"></i>
                          </span>
                          <span>Print</span>
                      </button>
                      <button type = "button" class = "invoice-btn">
                          <span>
                              <i class="fa-solid fa-download"></i>
                          </span>
                          <span>Download</span>
                      </button>
                  </div>
              </div>
          </div>
      </div>
  </div>

  </body>
</html>
